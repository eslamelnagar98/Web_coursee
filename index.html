<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container-fluid pt-1">
            <div class="row px-4 pt-4">
                <div class="col-sm-12 col-md-12 col-lg-12 px-5">
                    <div class="h3_design pb-4 px-5">
                        <h3 class="my-4 px-5 py-4">Bookmarker</h3>
                    </div>
                </div>

            </div>
        </div>

    </header>


    <section>
        <div class="container second_section p-5 mb-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="bookmark_content text-center ">
                        <h2 class="pb-4">Bookmark your favorite sites</h2>
                        <p>Site Name</p>
                        <div class="d-flex justify-content-center ">
                            <div class=" pb-3 w-90 ">
                                <input class="form-control" type="text" id="Site_name" placeholder="Bookmark Name">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center ">
                            <div id="name_require" class=" text-center form-control mb-2">
                                <h5>Name is required</h5>
                            </div>
                        </div>

                        <p>Site URL</p>
                        <div class="d-flex justify-content-center ">
                            <div class="pb-3 w-90 ">
                                <input class="form-control" type="text" id="Website Url" placeholder="Website Url">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div id="Url_require" class=" text-center form-control mb-4">
                                <h5>Url Field is required</h5>
                            </div>
                        </div>
                        <button id="submit" class="btn">submit</button>
                    </div>
                </div>
            </div>
            
        </div>
        <div>
            <div id="islam" class="px-5 ">
                <div class="px-5">
                    <div class="px-5 ">
                        <div class="px-5">
                            <div class=" px-1">
                                <div id="last_section" class="px-1 py-4 pl-3 ">


                                  
                                       
                                    </div>
          
                            </div>
                            
                        </div>
                        
                    </div>
                   
                </div>
               
            </div>
            
        </div>


                

            



    </section>


      









    
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/first.js"></script>


</body>

</html>
