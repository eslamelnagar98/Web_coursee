<html>


<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">





</head>

<body>

    <div class="container">
        <h2 class="title">Bookmarks</h2>
        <div class="p-4 bg rounded">
            <h2 class="text-center group-title">Bookmark your favorite sites</h2>
            <div class="form-group">
                <label class="text-muted font-weight-bolder d-block text-center mt-5 mb-3"> Site Name</label>
                <input id="siteName" type="text" placeholder="Bookmark Name" class="form-control w-75 m-auto">
                <div class="msg error-2 w-75 mx-auto  mt-2 " id="errorName">
                </div>
                <div class="text-danger mx-auto mt-2 d-none alert alert-danger w-75" id="WebsiteNameAlert">
                    you Must Enter Valid Form of Websites Name
                </div>
            </div>
            <div class="form-group">
                <label class="text-muted font-weight-bolder d-block text-center mt-3 mb-3"> Site URL</label>
                <input id="urlName" type="text" placeholder="Website URL" class="form-control w-75 m-auto">
                <div class="msg error-2 w-75 mx-auto  mt-2 " id="errorUrl"></div>
                <div class="text-danger mx-auto mt-2 d-none alert alert-danger w-75" id="WebsiteUrlAlert">
                    you Must Enter Valid Form of Websites Ulr
                </div>
            </div>
            <button class="btn btn-primary d-block m-auto shadow" id="submit">Submit</button>
        </div>
        <div id="list">

           
        </div>


        <footer class="mt-5 footer">
            <h5 class="p-3 text-muted font-weight-bolder">Â© 2020 Bookmarker Inc.</h5>
        </footer>


    </div>




    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="first.js"></script>
</body>

</html>
